<div class="mt-4">
    <h2 class="font-5xl pl-1 font-facebook list-group-item-accent-warning d-inline-block">
        {{title}}
    </h2>
    <button mat-mini-fab (click)="goBack()" class="mb-2">
  <mat-icon>keyboard_return</mat-icon>
</button>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form_report">
                <div class="row">
                    <mat-form-field class="col-md-12">
                        <mat-label>Nombres</mat-label>
                        <input matInput formControlName="fecha" type="text" required>
                        <mat-error *ngIf="form_report.controls['fecha'].invalid">fecha Requerido</mat-error>
                    </mat-form-field>

                    <mat-form-field class="col-md-6">
                        <mat-label>Slug</mat-label>
                        <input type="text" matInput formControlName="name" required>
                        <mat-error *ngIf="form_report.controls['name'].invalid">Slug Requerido</mat-error>
                    </mat-form-field>

                    <mat-form-field class="col-md-6">
                        <mat-label>Descripcion</mat-label>
                        <input matInput formControlName="description">
                    </mat-form-field>
                    <!-- <mat-form-field class="col-md-6">
                        <mat-label>Observacion</mat-label>
                        <input matInput formControlName="observacion">
                    </mat-form-field> -->
                </div>
            </form>
            <!-- fin del form -->

            <div>

            </div>
            <button mat-raised-button (click)="saveInServer()">Guardar</button>

        </mat-card-content>
    </mat-card>
</div>
